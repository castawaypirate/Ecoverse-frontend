<div class="whole">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="main_box">
      <div class="title">
        <b style="font-size: 20px">Add post title</b>
        <input type="text" id="title" placeholder="Enter title here" formControlName="title">
        <label for="title" title="Title" data-title="Title"></label>
      </div>

      <div class="content">
        <button><img src="../../assets/images/pic.png"> Add Media</button>
        <b style="font-size: 20px">Post Content</b>
        <textarea formControlName="content"></textarea>
      </div>
      <div class="summary">
        <b style="font-size: 20px">Summary</b>
        <textarea></textarea>
      </div>
      <div class="publish">
        <b>Publish</b>
        <div class="public">
          <img src="https://img.icons8.com/material-sharp/24/000000/visible.png" style="width: 20px; height: 20px;">
          <p style="margin-left: 8px">Public:</p>
          <input type="checkbox" formControlName="public">
        </div>
        <button type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
