<h1 i18n>Environmental News from all over the world</h1>
<div class="container">
  <div class="news">
    <div class="box" *ngFor="let post of posts">
      <div class="boxquote">
        <a href="{{ post.guid }}" target="_blank">
          <h3>{{ post.title }}</h3>
          <span i18n class="date">publication date: {{ post.created_at }}</span>
          <p>{{ post.description }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
