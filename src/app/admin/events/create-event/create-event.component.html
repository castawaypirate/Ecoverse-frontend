<div class="whole">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="main_box">
      <div class="title">
        <b style="font-size: 20px">Add event title</b>
        <input type="text" id="title" placeholder="Enter title here" formControlName="title">
        <label for="title" title="Title" data-title="Title"></label>
      </div>

      <div class="content">
        <b style="font-size: 20px">Upload featured image</b>
        <button (click)="triggerUpload(fileInput)" type="button" class="btn btn-secondary btn-edit">
          <i class="fas fa-upload"></i></button>
        <input #fileInput (change)="fileUpload(fileInput)" type="file">
        <b style="font-size: 20px">Event Content</b>
        <textarea formControlName="content"></textarea>
      </div>
      <div class="summary">
        <b style="font-size: 20px">Summary</b>
        <textarea></textarea>
      </div>
      <div class="publish">
        <b>Publish</b>
        <div class="public">
          <img src="https://img.icons8.com/material-sharp/24/000000/visible.png" style="width: 20px; height: 20px;">
          <p style="margin-left: 8px">Public:</p>
          <input type="checkbox" formControlName="public">
        </div>
        <div class="public">
          <p>Starts at:</p>
          <input style="margin-left: 8px" type="datetime-local" formControlName="start">
        </div>
        <div class="public">
          <p>Ends at:</p>
          <input style="margin-left: 8px" type="datetime-local" formControlName="end">
        </div>
        <div class="public">
          <p>Location:</p>
          <input style="margin-left: 8px" type="text" formControlName="place">
        </div>
        <button type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
